<div class="container color-dark">
<div class="col">
  <p>Add a bucket lis item</p>
</div>  
<div class="col">
    <p>Your bucket list({{itemCount}})</p>
  </div> 
  <div class="container color-light" [@goals]="goals.length">
    
    <div class="col">
      <p class="sm">Use this from below to add a new bucket list gole.what do you want to do</p>
    <form>
      <input type="text" class="text" name="item" placeholder="life gole.."[(ngModel)]="goalText">
     
      <input type="submit" class="btn" [value]="btnText"(click)="addItem()">
    </form>
    </div>
    <div class="col">
        <p class="life-container" *ngFor="let goal of goals;let i=index"(click)="removeItem(i)">
          {{goal}}
        </p>
      </div> 
</div>
